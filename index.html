<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vizitka</title>
  <style>
    body {
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .business-card {
      background: #2a2a2a;
      color: white;
      border: 2px solid gold;
      border-radius: 20px;
      padding: 30px 40px;
      width: 400px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin-top: 80px;
      color: gold;
    }

    .title {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 20px;
    }

    .info {
      font-size: 14px;
      line-height: 1.6;
    }

    .info span {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="business-card">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gold">
      <path d="M12 2L2 9l10 13 10-13-10-7z"/>
    </svg>
    <div class="name">Filip Ouzký</div>
    <div class="title">Grafik a Fotograf</div>
    <div class="info">
      <span>📞 +420 777 123 456</span>
      <span>✉️ ouzky.filip@email.cz</span>
      <span>🌐 www.ouzkyfilip.cz</span>
      <span>📍 Praha, Česká republika</span>
    </div>
  </div>
</body>
</html>
